apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: autoscaler
  namespace: default
spec:
  scaleTargetRef:
    name: plex
    apiVersion: apps/v1
    kind: Deployment
  minReplicaCount: 1
  maxReplicaCount: 5
  cooldownPeriod: 60
  triggers:
    - type: cpu
      metricType: Utilization
      metadata:
        value: "75"
    - type: memory
      metricType: Utilization
      metadata:
        value: "80"

