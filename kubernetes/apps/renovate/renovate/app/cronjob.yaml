apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: "0 */4 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate
              image: renovate/renovate:latest
              args:
                - heroaero-dev/HomeLab

              envFrom:
                - secretRef:
                    name: renovate
                - configMapRef:
                    name: renovate-configmap

          restartPolicy: Never
