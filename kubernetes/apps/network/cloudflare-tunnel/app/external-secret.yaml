apiVersion: external-secrets.io/v1
kind: ExternalSecret 
metadata:
  name: cloudflared
spec:
  refreshInterval: 1m 
  secretStoreRef:
    name: cluster-secret-store
    kind: ClusterSecretStore 
  target:
    name: cloudflared
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: cloudflare-secret 
