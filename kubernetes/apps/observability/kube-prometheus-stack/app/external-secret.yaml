apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-pushover
spec:
  refreshInterval: 5m

  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secret-store   

  target:
    name: alertmanager-pushover  # <-- MUST match your AlertmanagerConfig
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        PUSHOVER_API_TOKEN: "{{ .PUSHOVER_API_TOKEN }}"
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"

  dataFrom:
    - extract:
        key: alertmanager/pushover   # <-- Your AWS Secrets Manager secret name

