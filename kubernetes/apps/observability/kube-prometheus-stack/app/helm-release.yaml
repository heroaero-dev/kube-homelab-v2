apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 30m 
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "79.5.0"
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack
        namespace: observability
      interval: 12h 
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  driftDetection:
    mode: enabled
    ignore:
      - paths: ["/metadata/annotation/prometheus-operator-validated"]
        target:
          kind: PrometheusRule
  values:
    grafana:
      podAnnotations:
        reloader.stakater.com/auto: "true"
      enabled: true
      serviceAccount:
        create: true
      persistence:
        enabled: true
        type: pvc
        accessModes:
          - ReadWriteOnce
        size: 5Gi
        storageClassName: longhorn       
        finalizers:
          - kubernetes.io/pvc-protection

      sidecar:
        dashboards:
          enabled: true
        datasources:
          enabled: true
      admin:
        existingSecret: grafana-admin-creds
        userKey: admin-user
        passwordKey: admin-password
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          cert-manager.io/acme-challenge-type: "http01"
        hosts:
          - graf.heroaero.info
        tls:
          - secretName: grafana-tls
            hosts:
              - graf.heroaero.info
