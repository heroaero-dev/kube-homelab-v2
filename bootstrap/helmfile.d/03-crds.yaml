helmDefaults:
  wait: true
  timeout: 300

repositories:
  - name: longhorn
    url: https://charts.longhorn.io

releases:
  - name: longhorn
    namespace: longhorn-system
    chart: longhorn/longhorn
    version: 1.10.1
    installed: true
    needs:
      - longhorn-crds
    values:
      install:
        crds: Skip
      upgrade:
        crds: Skip

