---

helmDefaults:
  wait: true
  timeout: 300

repositories:
  - name: kedacore
    url: https://kedacore.github.io/charts

releases:
  - name: keda
    namespace: observability
    chart: kedacore/keda
    version: 2.18.1
    installed: true
    createNamespace: true
    values:
      - installCRDs: true
