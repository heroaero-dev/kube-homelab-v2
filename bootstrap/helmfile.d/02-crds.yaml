helmDefaults:
  wait: true
  timeout: 300

repositories:
  - name: jetstack
    url: https://charts.jetstack.io

releases:
  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: v1.19.1  
    installed: true
    createNamespace: true
    values:
      - installCRDs: true

