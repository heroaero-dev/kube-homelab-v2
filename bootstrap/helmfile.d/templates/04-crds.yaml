helmDefaults:
  wait: true
  timeout: 300

repositories:
  - name: cilium
    url: https://helm.cilium.io/

releases:
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.18.4
    installed: true
    values:
      - cgroup:
          automount:
            enabled: false
          hostRoot: /sys/fs/cgroup
        dashboards:
          enabled: true
        hubble:
          enabled: false   # can turn on later
        k8sServiceHost: 10.6.6.117
        k8sServicePort: 6443
        kubeProxyReplacement: true
        localRedirectPolicy: false

